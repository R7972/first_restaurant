<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style type="text/css">
    </style>
  </head>
<body>
  <!--상단영역-->
  <div id="top">
    <img src="images/restaurant-logo.png" id="titlelogo">
    <div id="storename">
      <div id="topname">
        개발자네 짜장면집
      </div>
      <div id="sub">
        <img src="images/star-k-logo.png" id="topstar">
        <p id="subtitle">
          코딩으로 만든 짜장
        </p>
      </div>  
    </div>
    <div id="topmenu-r">
        <div id="icons">
          <div id="menu" class="icons">
            <div class="glyphicon glyphicon-cutlery"></div>
            <div>
              Menu
            </div>
          </div>
          <div id="about" class="icons">
            <span class="glyphicon glyphicon-info-sign"></span>
            <div id="what1" class="icons">
              About
            </div>
          </div>
          <div id="awards" class="icons">
            <span class="glyphicon glyphicon-certificate"></span>
            <div id="what2">
              Awards
            </div>
          </div>
        </div>
        <div id="number">
          <div id="tel">
            1577-7011
          </div>
          <div id="toprocket">
            짜장도 로켓배송!
          </div>
        </div>
    </div>
  </div>

  <!-- 가게 이미지 -->
  <div>
    <img src="images/jumbotron_1200.jpg" id="ShopPhotos">
  </div>

  <!--메뉴 사진-->
  <div id="photo_link">
    <div id="menu_link" class="photo_link">
      <img src="images/menu-tile.jpg">
    </div>
    <div id="specials_link" class="photo_link">
      <img src="images/specials-tile.jpg">
    </div>
    <div id="map_link" class="photo_link">

    </div>
  </div>
  <!-- 하단 -->
  <div>
    아무거나 내용을 적어본다.
  </div>

  
  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
